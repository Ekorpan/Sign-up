<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Start Template">
	<meta name="author" content="Admin">
	<title>Sign up</title>

	<link rel="icon" href="">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/styles.css">

	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
</head>
<body>
	<div class="main">
		<div class="container">
			<form action="#" class="account">
				<div class="account__container">
					<div class="header">
						<div class="header__logo"><a href="#"><img src="images/logo.png"></a></div>
						<div class="header__title">Create your free account</div>
						<div class="header__text">Come and join our cool and amazing community, fill in your details
							to get started. Already have an account? <a href="#" class="link">Log in.</a>
						</div>
					</div>
					<div class="field">
						<input type="text" name="First_name" class="field__item field__item1" placeholder="First name" required>
						<input type="text" name="Last_name" class="field__item field__item1 field__item--lastname" id="lastname" placeholder="Last name">
					</div>
					<div class="field">
						<input type="email" name="Email_adress" class="field__item field__item--width" placeholder="Email adress" required>
					</div>
					<div class="field">
						<input type="password" name="Password" class="field__item field__item--width" placeholder="password" required>

					</div>
					<button type="submit" class="button">Sign up for free</button>

					<div class="footer">
						By clicking on “Sign up for free”, you agree to the <a href="#" class="link">Terms of Service</a> and 
						the <a href="#" class="link">Privacy Policy</a>
					</div>
				</div>
			</form>
		</div>
	</div>


	<!-- LiveReload Script -->
	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
